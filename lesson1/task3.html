<!DOCTYPE html>

    <title>Make hamburger</title>

<body>
<form id="myForm">
    <h1>We suggest you build your own hamburger!</h1>
    <div>
        <p>Select size</p>
        <input type="radio" id="bigSize"
               name="size" value="big" checked>
        <label for="bigSize">Big</label>

        <input type="radio" id="smallSize"
               name="size" value="small">
        <label for="smallSize">Small</label>
    </div>
    <div>
        <p>Specify the filling</p>
        <input type="radio" id="stuffingCheese"
               name="stuffing" value="cheese" checked>
        <label for="stuffingCheese">Cheese</label>

        <input type="radio" id="stuffingSalad"
               name="stuffing" value="salad">
        <label for="stuffingSalad">Salad</label>

        <input type="radio" id="stuffingPotato"
               name="stuffing" value="potato">
        <label for="stuffingPotato">Potato</label>
    </div>
    <div>
        <p>A little topping?</p>
        <div>
            <input type="checkbox" id="toppingSpice"
                   name="topping">
            <label for="toppingSpice">Spice</label>
        </div>
        <div>
            <input type="checkbox" id="toppingMayo"
                   name="topping">
            <label for="toppingMayo">Mayo</label>
        </div>
    </div>
    <div>
        <label for="calorie">Calorie product:</label>
        <input type="text" id="calorie">
        <label for="price">Product price:</label>
        <input type="text" id="price">
    </div>
    <div>
        <button type="submit" id="btnToCalc">To calculate</button>
    </div>
</form>
