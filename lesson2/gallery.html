<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="gallary-wrapper"></div>
<script>
    window.onload = () => {
        let block = document.getElementById('gallary-wrapper"');

        fetch('gallery.json')
            .then(result => {
                // console.log(result);
                return result.json();
            })
            .then(arr => {
                arr.forEach(function(item, i, arr) {
                    let img = new Image(100, 200);
                    img.src = arr.src;
                    img.alt = arr.alt;
                    // console.log(img);
                })
            })
    }
</script>
</body>
</html>
