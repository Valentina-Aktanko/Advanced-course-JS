<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="menu" class="menu"></div>
<button id="del-btn">Remove</button>
<script src = MenuItem.js></script>
<script src = Menu.js></script>
<script>
    window.onload = () => {
        // DOM ready
        let block = document.getElementById('menu');

        let menu = new Menu('myMenu', 'myMenu', [
            new MenuItem('/', 'Home'),
            new MenuItem('/about', 'About'),
            new SubMenu('/mens', 'Mens', 'mySubMenu', 'mySubMenu', [
                new MenuItem('/info', 'Info'),
                new MenuItem('/contacts', 'Contacts'),
                new SubMenu('/mens', 'Mens', 'mySubMenu', 'mySubMenu', [
                    new MenuItem('/info', 'Info'),
                    new MenuItem('/contacts', 'Contacts'),
                ]),
            ]),
            new MenuItem('/policy', 'Policy'),

            new MenuItem('/blog', 'Blog'),
        ]);

        block.innerHTML = menu.render();
        document.getElementById('del-btn').addEventListener('click', () => {menu.remove();});
    }
</script>
</body>
</html>
